listen: localhost:8080
dbs:
  auth:
    type: sqlite
    dir: ./authdb
  
jellyauth:
  enabled: true
  set_admin: admin:password

echo:
  enabled: true
  messages:
    - "%s"
    - You said '%s'
    - "MESSAGE RECEIVED. ECHO RESPONSE: %s"
    - Server received %s

hello:
  enabled: false

logging:
  enabled: true
